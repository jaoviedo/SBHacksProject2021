<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <title>Mastermind</title>
  </head>
  <body>
    <div>
      <h1>Take your guess! </h1>
      <p id="rules" type="text">Choose between colors red, orange,<br>yellow, and green. Answer may include<br>duplicate colors.</p>
      <button id="Guess1" type="button" onclick="changeColor1();"> Guess 1</button>
      <button id="Guess2" type="button" onclick="changeColor2();"> Guess 2</button>
      <button id="Guess3" type="button" onclick="changeColor3();"> Guess 3</button>
      <button id="Guess4" type="button" onclick="changeColor4();"> Guess 4</button>
      <button id="circle1" type="button"></button>
      <button id="circle2" type="button"></button>
      <button id="circle3" type="button"></button>
      <button id="circle4" type="button"></button>
      <button id="submit" type="button" onclick="eval();">Submit Guess</button>
      <table>
        <tr>
          <th>1st guess</th>
          <th>2nd guess</th>
          <th>3rd guess</th>
          <th>4th guess</th>
          <th>5th guess</th>
          <th>6th guess</th>
          <th>7th guess</th>
        </tr>

        <tr>
          
        </tr>
        
        <tr>
          
        </tr>
        
        <tr>
          
        </tr>
        
        <tr>
          
        </tr>
      </table>
    </div>

    <!-- JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
